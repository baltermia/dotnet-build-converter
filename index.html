<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.NET Framework Build Number Converter</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/dist/bootstrap-icons.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>
    <h1>Enter .NET Framework Version</h1>
    <div class="version-input">
        <input type="text" id="part1" class="form-control" placeholder="X" oninput="resizeInput(this); calculateDate();" onpaste="handlePaste(event)">
        <span>.</span>
        <input type="text" id="part2" class="form-control" placeholder="X" oninput="resizeInput(this); calculateDate();" onpaste="handlePaste(event)">
        <span>.</span>
        <input type="text" id="part3" class="form-control" placeholder="X" oninput="resizeInput(this); calculateDate();" onpaste="handlePaste(event)">
        <span>.</span>
        <input type="text" id="part4" class="form-control" placeholder="X" oninput="resizeInput(this); calculateDate();" onpaste="handlePaste(event)">
    </div>

    <div id="output" />

    <script src="main.js"></script>

</body>
</html>
